<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="x.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <input id="res" value="0" maxlength="5" style="text-align: right;"><br>
        <button onclick="add_num(1)" class="btn btn-danger">1</button>
        <button onclick="add_num(2)" class="btn btn-danger">2</button>
        <button onclick="add_num(3)"class="btn btn-danger">3</button>
        <button  onclick="add_num(4)" class="btn btn-danger">4</button>
        <button  onclick="add_num(5)" class="btn btn-danger">5</button>
        <button  onclick="add_num(6)" class="btn btn-danger">6</button>
        <button  onclick="add_num(0)" class="btn btn-danger">0</button>
        <button  onclick="do_math('+')" class="btn btn-primary">+</button>
        <button  onclick="do_math('-')" class="btn btn-primary">-</button>
        <button  onclick="do_math('*')" class="btn btn-primary">*</button>
        <button  onclick="do_math('/')" class="btn btn-primary">/</button>
        <button  onclick="calc()" class="btn btn-primary">=</button>
        <button  onclick="clear_result()" class="btn btn-danger">C</button>
        <script>
            var num1 =0
            var clear_flag =false
            var oper=""
            function do_math(op){
                // debugger
                num1 = res.value
                clear_flag =true
                oper=op
            }
            function calc(){
                // debugger
                console.log(`num1   ${num1}`);
                console.log(`num2 ${res.value}`);
                console.log(`oper ${oper}`);
                if (oper =="+"){
                    res.value = +res.value + parseInt( num1)
                }
                // debugger
                if (oper =="-"){
                    res.value =+num1 - +res.value 
                }
                if (oper =="/"){
                    res.value = +num1 / +res.value 
                    // res.value = +num1 / parseInt(res.value)
                }
                if (oper =="*"){
                    res.value = +res.value * +num1
                }
                
            }
            function add_num(new_digit){
                // debugger
                if (clear_flag == true ){
                    res.value=""
                    clear_flag =false
                }
                if (res.value == 0) {
                    res.value=""
                }
                    
                if (res.value.length <5) {
                    res.value += new_digit
                }
                
            }
            function clear_result(){
                debugger
                res.value ="0"
            }
        </script>
</body>
</html>
